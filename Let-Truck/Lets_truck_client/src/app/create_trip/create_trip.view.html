<div class="container">
  <div class="row">
      <div class="panel panel-primary" md-theme="custom">
        <div class="panel-heading"><h4>Create your trip</h4></div>
          <div class="panel-body">
              <div class="col-md-6">
                <form name="trip">
                <label class="color-secondary-text" for="">Starting place</label>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-4">
                      <md-input-container class="md-block" flex-gt-sm>
                        <label>Province</label>
                      <md-select ng-model="vmCTrip.origin.province">
                        <md-option  ng-click="vmCTrip.chargeCantonsOrigin(province)" ng-repeat="province in vmCTrip.provincesOrigin" value="{{province.nombre}}">
                          {{province.nombre}}
                        </md-option>
                      </md-select>
                    </md-input-container>
                  </div>
                  <div class="col-md-4">
                    <md-input-container class="md-block" flex-gt-sm>
                      <label>Canton</label>
                      <md-select ng-model="vmCTrip.origin.canton">
                        <md-option ng-click="vmCTrip.chargeDistritsOrigin(canton)" ng-repeat="canton in vmCTrip.cantonsOrigin" value="{{canton.nombre}}">
                          {{canton.nombre}}
                        </md-option>
                      </md-select>
                    </md-input-container>
                  </div>
                  <div class="col-md-4">
                    <md-input-container class="md-block" flex-gt-sm>
                      <label>Distrit</label>
                      <md-select ng-model="vmCTrip.origin.distrit">
                        <md-option ng-repeat="distrit in vmCTrip.distritsOrigin" value="{{distrit.nombre}}">
                          {{distrit.nombre}}
                        </md-option>
                      </md-select>
                    </md-input-container>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <md-input-container class="md-block">
                  <label>Exact direction origin</label>
                  <textarea required ng-model="vmCTrip.exactAddressOrigin"  maxlength="300" name="address"></textarea>
                  <div class="hint" ng-if="showHints">Tell us what we should call you!</div>
                  <div ng-messages="trip.address.$error" ng-if="!showHints">
                  </div>
                </md-input-container>
              </div>
              <div class="form-group">
                <md-input-container class="md-block" flex-gt-sm>
                  <label>What are you carrying?</label>
                  <textarea required name="description" ng-model="vmCTrip.description"></textarea>
                  <div class="hint" ng-if="showHints">Tell us what we should call you!</div>
                  <div ng-messages="trip.description.$error" ng-if="!showHints">
                    <div ng-message="required">Description is required.</div>
                  </div>
                </md-input-container>
              </div>
              <md-button  lass="md-accent" ng-disabled="trip.$invalid" ng-click="vmCTrip.createTrip()" class="md-warn md-raised md-hue-2">Lets go!</md-button>
            </div>

<!--*****************************************Destination************************************************************-->
            <div class="col-md-6">
              <label class="color-secondary-text" for="">Destination place</label>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-4">
                    <md-input-container class="md-block" flex-gt-sm>
                      <label>Province</label>
                      <md-select ng-model="vmCTrip.destination.province">
                        <md-option  ng-click="vmCTrip.chargeCantonsDestination(province)" ng-repeat="province in vmCTrip.provincesDestination" value="{{province.nombre}}">
                          {{province.nombre}}
                        </md-option>
                      </md-select>
                    </md-input-container>
                  </div>
                  <div class="col-md-4">
                    <md-input-container class="md-block" flex-gt-sm>
                      <label>Canton</label>
                      <md-select ng-model="vmCTrip.destination.canton">
                        <md-option ng-click="vmCTrip.chargeDistritsDestination(canton)" ng-repeat="canton in vmCTrip.cantonsDestination" value="{{canton.nombre}}">
                          {{canton.nombre}}
                        </md-option>
                      </md-select>
                    </md-input-container>
                  </div>
                  <div class="col-md-4">
                    <md-input-container class="md-block" flex-gt-sm>
                      <label>Distrit</label>
                      <md-select ng-model="vmCTrip.destination.distrit">
                        <md-option ng-repeat="distrit in vmCTrip.distritsDestination" value="{{distrit.nombre}}">
                          {{distrit.nombre}}
                        </md-option>
                      </md-select>
                    </md-input-container>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <md-input-container class="md-block">
                  <label>Exact direction destination</label>
                  <textarea required name="destination" ng-model="vmCTrip.exactAddressDestination" maxlength="300"></textarea>
                  <div class="hint" ng-if="showHints">Tell us what we should call you!</div>
                  <div ng-messages="trip.destination.$error" ng-if="!showHints">
                    <div ng-message="required">Exact direction is required.</div>
                  </div>
                </md-input-container>
              </div>
              <div class="form-group">
                <md-input-container class="md-block">
                  <label>Comment(optional)</label>
                  <textarea required name="destination" ng-model="vmCTrip.comment" maxlength="300"></textarea>
                </md-input-container>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
